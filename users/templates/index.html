{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Homepage</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		{% tailwind_css %}
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>

	<body class="bg">
		{% include 'includes/navbar.html' %}

		<div
			class="flex flex-1 w-full flex-col items-center h-screen justify-center text-center px-4 py-20 bg-gradient-to-r from-green-50/20 via-teal-50/70 to-green-50/20">
			<a
				href=""
				class="border mt-40 border-white-700 border-orange-700 rounded-lg py-2 px-4 text-white-400 text-gray-600 text-sm mb-5 transition duration-300 ease-in-out hover:text-orange-500">
				Welcome
			</a>
			<h1 class="mx-auto max-w-4xl font-display text-5xl font-bold tracking-normal text-gray-800 sm:text-7xl">
				PAX INFORMATION

				<span class="relative whitespace-nowrap text-orange-500">
					<span class="relative">SYSTEM</span>
				</span>
			</h1>
			<h2 class="mx-auto mt-12 max-w-xl text-lg text-orange-900 leading-7">
				In today's fast-paced world, ensuring the safety and punctuality of school-going children is a top priority for
				parents
			</h2>
		</div>
	</body>
</html>
